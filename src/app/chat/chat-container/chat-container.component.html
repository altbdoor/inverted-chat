<div class="container py-3 w-100 h-100">
    <div class="card d-flex h-100">
        <div class="flex-grow-1 overflow-hidden">
            <app-chat-messages-list
                [messages]="messages$ | async"
            ></app-chat-messages-list>
        </div>
        <div class="border-top">
            <form
                class="card-body"
                [formGroup]="form"
                (submit)="submitText(form)"
            >
                <div class="d-block d-sm-flex">
                    <input
                        type="text"
                        class="form-control"
                        formControlName="text"
                    />
                    <div class="mt-2 mt-sm-0 text-nowrap ml-0 ml-sm-2">
                        <button type="submit" class="btn btn-primary w-100">
                            Send message
                        </button>
                    </div>
                    <div class="mt-2 mt-sm-0 text-nowrap ml-0 ml-sm-2">
                        <button
                            type="button"
                            class="btn btn-secondary w-100"
                            (click)="getFakeResponse()"
                        >
                            Get fake reply
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
